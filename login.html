<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DB AGRO</title>
    
    <link rel="stylesheet" href="css/login.css">
    
    <meta name="theme-color" content="#1e6035"> </head>
<body>

    <div class="login-container">
        
        <div class="branding-panel">
            <div class="branding-content">
                <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 20h10"/>
                    <path d="M10 20c-3.3 0-6-2.7-6-6v-4c0-3.3 2.7-6 6-6h0c3.3 0 6 2.7 6 6v4"/>
                    <path d="M14 14c3.3 0 6 2.7 6 6v0c0 1.1-.9 2-2 2h-4"/>
                    <path d="M10 4c-3.3 0-6 2.7-6 6v4c0 3.3 2.7 6 6 6h0c3.3 0 6-2.7 6-6v-4"/>
                </svg>
                
                <h1 class="logo-nome">DB AGRO</h1>
                <p class="slogan">
                    A plataforma inteligente para a gestão da sua produção sucroenergética.
                </p>
            </div>
            <div class="branding-footer">
                <p>&copy; 2024 DB AGRO. Todos os direitos reservados.</p>
            </div>
        </div>

        <div class="form-panel">
            <div class="form-content">
                <h2>Acesse sua conta</h2>
                <p class="form-subtitulo">Bem-vindo de volta! Faça login para acessar seu painel.</p>

                <form id="login-form" class="form">
                    <div id="login-message" class="message" style="display: none;"></div>

                    <div class="form-group">
                        <label for="email">Email</label> <input type="email" id="email" required autocomplete="email" placeholder="seu@email.com"> </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required autocomplete="current-password" placeholder="Sua senha">
                    </div>
                    
                    <div class="form-extra">
                        <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="login-button" class="btn btn-login">Entrar</button>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="#">Contate o suporte</a></p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="js/config.js"></script>
    
    <script src="js/login.js"></script>

</body>
</html>
